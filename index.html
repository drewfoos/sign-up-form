<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="./public/css/styles.css" />
   </head>
   <body>
      <div class="container">
      <div class="left">
         <img class="background" src="./public/images/leaves.avif" alt="leaves background" />
         <div class="logo">
            <img src="./public/images/odin-lined.png" alt="odin logo" />
            <span>ODIN</span>
         </div>
         <cite>Photo by <a href="#">Halie West</a> on <a href="#">Unsplash</a></cite>
      </div>
      <div class="right">
         <div class="header">
            <h1>
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            <h1>Your know you want to</h1>
         </div>
         <div class="form-container" role="form" aria-labelledby="form-title">
            <h1 id="form-title">Let's do this!</h1>
            <form class="form" aria-labelledby="form-title" action="/form-submit">
                <fieldset aria-labelledby="personal-info-title">
                    <div class="form-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-field">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="999-999-9999">
                    </div>
                </fieldset>
                <fieldset aria-labelledby="security-info-title">
                    <div class="form-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </fieldset>
            
      </div>
      <button type="submit" role="button">Create Account</button>
            </form>
        <p>Already have an account? <a href="#">Log in</a></p>
   </body>
</html>
